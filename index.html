<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="mt-5"><u>CALCULATOR</u></h2>
    <div class="calculator-body rounded-2">
        <div class="calculator-body__input mx-2 me-2">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <input type="text" class="form-control" id="input-box" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="calculator-body__btns">

            <div class="btn-row d-flex justify-content-center gap-2 m-2 px-3">
                <button type="button" class="btn btn-val btn-secondary flex-grow-1" id="all-clear">AC</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 toggle-sign">+/-</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 percentage">%</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 operator">/</button>
            </div>

            <div class="btn-row d-flex justify-content-center gap-2 m-2 px-3">
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">7</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">8</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">9</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 operator">*</button>
            </div>

            <div class="btn-row d-flex justify-content-center gap-2 m-2 px-3">
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">4</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">5</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">6</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 operator">-</button>
            </div>

            <div class="btn-row d-flex justify-content-center gap-2 m-2 px-3">
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">1</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num" >2</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">3</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 operator">+</button>
            </div>

            <div class="btn-row d-flex justify-content-center gap-2 m-2 mb-3 px-3">
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 decimal">.</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 num">0</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1" id="clear">C</button>
                <button type="button" class="btn btn-val btn-secondary flex-grow-1 operator" id="equality-sign">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
